<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undertale Battle</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameContainer {
      border: 4px solid white;
      padding: 0;
      width: 800px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      background: black;
    }

    canvas {
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script src="battle.js"></script> <!-- or whatever your working JS filename is -->
</body>
</html>
