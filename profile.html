
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link href="style5.css" rel="stylesheet" />
  <style>
    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
    }

    .profile-section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    textarea, input[type="text"], select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }

    .styled-button, input[type="submit"], button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #ffffffcc;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    input[type="color"] {
      padding: 0;
      height: 40px;
      width: 60px;
      border: none;
      border-radius: 5px;
    }

    input[type="file"] {
      display: none;
    }

    .file-upload-label {
      background-color: #ffffffcc;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      cursor: pointer;
      margin-top: 10px;
    }

    #preview {
      margin-top: 10px;
      max-height: 100px;
      border-radius: 10px;
    }
  </style>
</head>
<body class="background">
  <div class="profile-container">
    <h1>Your Profile</h1>
    <p><strong>Username:</strong> <span id="username">arikerique</span></p>
    <p><strong>Account Created:</strong> 6/16/2025, 8:44:21 PM</p>

    <div class="profile-section">
      <label for="profile-picture">Your Profile Picture</label>
      <label class="file-upload-label" for="profile-picture">Choose File</label>
      <input type="file" id="profile-picture" accept="image/*">
      <br><img id="preview" src="#" alt="Preview" style="display:none;" />
    </div>

    <div class="profile-section">
      <label for="bio">Your Bio:</label>
      <textarea id="bio" rows="4" placeholder="Write something cool about yourself..."></textarea>
      <button class="styled-button" id="save-bio">Save Bio</button>
    </div>

    <div class="profile-section">
      <label for="theme-color">Choose Theme Color:</label>
      <input type="color" id="theme-color" />
      <button class="styled-button" id="save-theme">Save Theme</button>
    </div>

    <div class="profile-section">
      <label for="title-select">Title:</label>
      <select id="title-select">
        <option>Neon Hacker</option>
        <option>Pixel Paladin</option>
        <option>Code Wizard</option>
      </select>
      <button class="styled-button" id="save-title">Save Title</button>
    </div>

    <button class="styled-button" onclick="location.href='index.html'">Back to Home</button>
  </div>

  <script>
    const fileInput = document.getElementById("profile-picture");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
