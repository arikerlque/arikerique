
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link href="css/style5.css" rel="stylesheet" />
</head>
<body class="background">
  <div class="profile-container">
    <h1>Your Profile</h1>
    <p><strong>Username:</strong> <span id="username">arikerique</span></p>
    <p><strong>Account Created:</strong> 6/16/2025, 8:44:21 PM</p>

    <div class="profile-section">
      <label for="profile-picture">Your Profile Picture</label>
      <label class="file-upload-label" for="profile-picture">Choose File</label>
      <input type="file" id="profile-picture" accept="image/*">
      <br><img id="preview" src="#" alt="Preview" style="display:none;" />
    </div>

    <div class="profile-section">
      <label for="bio">Your Bio:</label>
      <textarea id="bio" rows="4" placeholder="Write something cool about yourself..."></textarea>
      <button class="styled-button" id="save-bio">Save Bio</button>
    </div>

    <div class="profile-section">
      <label for="theme-color">Choose Theme Color:</label>
      <input type="color" id="theme-color" />
      <button class="styled-button" id="save-theme">Save Theme</button>
    </div>

    <div class="profile-section">
      <label for="title-select">Title:</label>
      <select id="title-select">
        <option>Neon Hacker</option>
        <option>Pixel Paladin</option>
        <option>Code Wizard</option>
      </select>
      <button class="styled-button" id="save-title">Save Title</button>
    </div>

    <button class="styled-button" onclick="location.href='index.html'">Back to Home</button>
  </div>

  <script>
    const fileInput = document.getElementById("profile-picture");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // === Theme Color Save/Load ===
    document.addEventListener("DOMContentLoaded", () => {
      const colorInput = document.getElementById("theme-color");
      const saveThemeBtn = document.getElementById("save-theme");

      if (colorInput && saveThemeBtn) {
        const savedColor = localStorage.getItem("themeColor");
        if (savedColor) {
          document.documentElement.style.setProperty("--theme-accent", savedColor);
          colorInput.value = savedColor;
        }

        saveThemeBtn.addEventListener("click", () => {
          const color = colorInput.value;
          localStorage.setItem("themeColor", color);
          document.documentElement.style.setProperty("--theme-accent", color);
        });
      }
    });
  </script>
</body>
</html>
